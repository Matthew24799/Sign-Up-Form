<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="BG" src="assets/sideBar.jpg" alt="Blue Mountains">
            <div class="footer"> Photo by <a href="https://unsplash.com/@asoggetti?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alessio Soggetti</a> on <a href="https://unsplash.com/photos/mountains-covered-with-fog-LFjxCbhs0QM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <div class="logoBox">
                <img class="parrot" src="assets/parrot.svg" alt="parrot"> 
                <P>BAWK!</P>
            </div>
        </div>
        <div class="rightContainer">
        <div class="info">
            <P>Hello Welcome to Parrots"R"us! Complete the Sign up sheet below to create your acount and get started looking for your next soul bird.</P>
            <P>So many bird's to pick from</P>
        </div>
        <div class="formBox">
            <div>
                <p>Let's do this!</p>
            </div>
            <div class="form">
            <div class="left-row">
                <div>
            <form>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name">
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
            </div>

            <div>
               <label for="user_email">Email Address:</label>
               <input type="email" id="user_email" name="email">
            </div>
            </div>

            <div class="right-row">
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>

            <div>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm password">
            </form>
            </div>
            </div>
            </div>
        </div>
        <div class="bottom">


        </div>
        </div>
    </div>
</body>
</html>
